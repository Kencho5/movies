<div class="relative flex w-full items-center">
  <!-- Left arrow button -->
  <button
    class="z-10 flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-l-xl border border-white/10 bg-bg-card/70 text-2xl text-white/70 backdrop-blur-md transition hover:bg-bg-highlight/80 hover:text-white hover:shadow-lg"
    (click)="scrollLeft()"
    aria-label="Scroll left"
  >
    ←
  </button>

  <!-- Scrollable container -->
  <div
    #scrollContainer
    class="scrollbar-hide flex flex-grow overflow-x-auto scroll-smooth bg-bg-card/60 backdrop-blur-md"
  >
    @for (day of days; track day.key) {
      <button
        class="group relative flex h-16 flex-shrink-0 items-center gap-2 border border-l-0 border-white/10 bg-bg-card/70 px-5 pr-10 text-left text-white/80 transition-all duration-200 hover:bg-bg-highlight/80 hover:text-white hover:shadow-lg active:scale-95"
        [style.min-width.px]="buttonMinWidth"
        [ngClass]="{
          'relative z-10 border-b-2 border-b-primary-500 bg-bg-highlight/80 text-white shadow-md':
            day.current,
        }"
      >
        <h1
          class="text-xl font-semibold tracking-wide transition-all"
          [ngClass]="{
            'scale-110 text-primary-500': day.current,
          }"
        >
          {{ day.dateNumber }}
        </h1>
        <div class="text-xs leading-tight">
          <p class="font-medium">{{ day.weekDay }}</p>
          <p class="text-white/50" [ngClass]="{ 'text-white/70': day.current }">
            {{ day.month }}
          </p>
        </div>
        @if (day.current) {
          <div
            class="absolute bottom-0 left-1/2 -mb-0.5 h-1.5 w-1.5 -translate-x-1/2 rounded-full bg-primary-500"
          ></div>
        }
      </button>
    }
  </div>

  <!-- Right arrow button -->
  <button
    class="z-10 flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-r-xl border border-l-0 border-white/10 bg-bg-card/70 text-2xl text-white/70 backdrop-blur-md transition hover:bg-bg-highlight/80 hover:text-white hover:shadow-lg"
    (click)="scrollRight()"
    aria-label="Scroll right"
  >
    →
  </button>
</div>
