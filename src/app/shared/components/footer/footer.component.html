<footer class="border-t border-white/10 bg-black text-white">
  <div class="container mx-auto px-4 py-10 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center justify-center">
      <!-- Logo -->
      <a
        routerLink="/"
        class="mb-6 opacity-90 transition-opacity hover:opacity-100"
      >
        <img src="assets/logo.svg" alt="Logo" class="h-7" />
      </a>

      <!-- Navigation Links -->
      <nav class="mb-6">
        <ul
          class="flex flex-col items-center gap-4 sm:flex-row sm:gap-6 md:gap-8"
        >
          <li>
            <a
              routerLink="/"
              class="text-sm text-white/70 transition-colors hover:text-white"
              >{{ 'SHARED.FOOTER.home' | transloco }}</a
            >
          </li>
          <li>
            <a
              routerLink="/movies"
              class="text-sm text-white/70 transition-colors hover:text-white"
              >{{ 'SHARED.FOOTER.movies' | transloco }}</a
            >
          </li>
          <li>
            <a
              routerLink="/series"
              class="text-sm text-white/70 transition-colors hover:text-white"
              >{{ 'SHARED.FOOTER.series' | transloco }}</a
            >
          </li>
          <li>
            <a
              routerLink="/tv"
              class="text-sm text-white/70 transition-colors hover:text-white"
              >{{ 'SHARED.FOOTER.live_tv' | transloco }}</a
            >
          </li>
        </ul>
      </nav>

      <!-- Copyright -->
      <div class="text-center text-xs text-white/50">
        <p [innerHTML]="'SHARED.FOOTER.copyright' | transloco"></p>
      </div>
    </div>
  </div>
</footer>
