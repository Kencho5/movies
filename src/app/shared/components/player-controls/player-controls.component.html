<div
  class="flex items-center justify-center bg-black/60 px-3 py-4 shadow-lg backdrop-blur-md sm:px-4"
>
  <!-- Time skip controls - Left side -->
  <div class="flex items-center gap-2.5">
    <button
      type="button"
      class="rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95"
      (click)="onSeek(-300)"
    >
      <span class="font-medium">-5m</span>
    </button>
    <button
      type="button"
      class="rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95"
      (click)="onSeek(-60)"
    >
      <span class="font-medium">-1m</span>
    </button>
    <button
      type="button"
      class="hidden rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95 md:block"
      (click)="onSeek(-30)"
    >
      <span class="font-medium">-30s</span>
    </button>
  </div>

  <!-- Play/Pause Button - Center -->
  <button
    type="button"
    class="relative mx-1.5 flex h-9 w-9 items-center justify-center rounded-full bg-red-600 text-white shadow-md transition-all duration-150 hover:bg-red-700 active:scale-95 sm:mx-2.5 sm:h-10 sm:w-10"
    (click)="onTogglePlayer()"
  >
    <span
      class="absolute inset-0 rounded-full bg-gradient-to-b from-white/10 to-transparent"
    ></span>
    @if (playerService.isPlaying()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
        fill="#ffffff"
        class="h-3 w-3 sm:h-3.5 sm:w-3.5"
      >
        <path
          d="M48 64C21.5 64 0 85.5 0 112v288c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48v288c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48h-32z"
        />
      </svg>
    } @else {
      <img
        src="/assets/icons/play.svg"
        class="ml-0.5 h-3 w-3 sm:h-3.5 sm:w-3.5"
      />
    }
  </button>

  <!-- Time skip controls - Right side -->
  <div class="flex items-center gap-2.5">
    <button
      type="button"
      class="hidden rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95 md:block"
      (click)="onSeek(30)"
    >
      <span class="font-medium">+30s</span>
    </button>
    <button
      type="button"
      class="rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95"
      (click)="onSeek(60)"
    >
      <span class="font-medium">+1m</span>
    </button>
    <button
      type="button"
      class="rounded-md border border-white/5 bg-white/5 px-3 py-2.5 text-xs text-white/90 transition-all duration-150 hover:bg-white/10 active:scale-95"
      (click)="onSeek(300)"
    >
      <span class="font-medium">+5m</span>
    </button>
  </div>
</div>
