<div
  class="hidden h-[90px] border-t border-white/10 bg-black p-2 text-xs text-white/90 xl:block"
>
  <div class="flex w-full flex-col">
    <!-- Hour labels -->
    <div class="relative h-4 w-full">
      @for (hour of [].constructor(24); track $index) {
        <span
          class="absolute text-[10px] font-normal text-white/50"
          [ngStyle]="getHourLabelStyle($index)"
        >
          {{ $index.toString().padStart(2, "0") }}:00
        </span>
      }
    </div>

    <!-- Time markers -->
    <svg class="h-4 w-full">
      @for (hour of [].constructor(24); track $index) {
        <!-- Hour marker -->
        <line
          [attr.x1]="getTimePosition($index)"
          [attr.x2]="getTimePosition($index)"
          y1="100%"
          y2="0%"
          stroke="currentColor"
          class="text-red-500/70"
          stroke-width="1"
        />

        <!-- 15 minute marker -->
        <line
          [attr.x1]="getTimePosition($index + 0.25)"
          [attr.x2]="getTimePosition($index + 0.25)"
          y1="100%"
          y2="75%"
          stroke="currentColor"
          class="text-white/20"
          stroke-width="0.8"
        />

        <!-- 30 minute marker -->
        <line
          [attr.x1]="getTimePosition($index + 0.5)"
          [attr.x2]="getTimePosition($index + 0.5)"
          y1="100%"
          y2="50%"
          stroke="currentColor"
          class="text-white/20"
          stroke-width="0.8"
        />

        <!-- 45 minute marker -->
        <line
          [attr.x1]="getTimePosition($index + 0.75)"
          [attr.x2]="getTimePosition($index + 0.75)"
          y1="100%"
          y2="75%"
          stroke="currentColor"
          class="text-white/20"
          stroke-width="0.8"
        />
      }
    </svg>
  </div>
  <!-- Timeline with progress bar -->
  <div
    class="relative cursor-pointer pb-4"
    [ngClass]="{ 'cursor-not-allowed': isFutureTime }"
  >
    <div
      class="relative h-1.5 w-full bg-white/10"
      (click)="setTime($event)"
      (mousemove)="hover($event)"
      (mouseleave)="tooltipShown.set(false)"
    >
      <!-- Progress bar -->
      <div
        class="h-full rounded-r-full bg-gradient-to-r from-red-600 to-red-500"
        [style.width.%]="progress()"
      ></div>

      <!-- Touch area -->
      <div class="absolute -bottom-3 -top-3 left-0 right-0 z-10"></div>

      <!-- Current time indicator -->
      @if (progress() > 0) {
        <div
          class="absolute top-3 z-50 transition-all duration-200"
          [style.left.%]="progress()"
          style="transform: translateX(-50%)"
        >
          <div class="flex flex-col items-center">
            <div class="flex h-1 justify-center overflow-visible">
              <div
                class="h-2 w-2 translate-y-[1px] rotate-45 transform bg-red-600 shadow-sm"
              ></div>
            </div>
            <div
              class="w-[72px] origin-top transform rounded-md border border-white/10 bg-black/70 px-2 py-1 text-center text-xs font-medium text-white shadow-lg backdrop-blur-md"
            >
              <span class="text-red-400">{{ currentTimeText() }}</span>
            </div>
          </div>
        </div>
      }

      <!-- Program markers -->
      @for (program of programs; track program.start) {
        <div
          class="absolute top-1/2 z-20 -ml-2.5 -translate-y-1/2 rounded-full bg-black/70 p-1"
          [ngClass]="{
            'cursor-not-allowed': isFutureTime,
            'cursor-pointer': !isFutureTime,
          }"
          [style.left]="getProgramPosition(program)"
          (mouseover)="onProgramHover($event, program)"
          (click)="setTimeToProgram()"
          (mouseleave)="onProgramLeave()"
        >
          <div
            class="h-3 w-3 rounded-full"
            [ngClass]="{
              'bg-red-500': activeProgram()?.start == program.start || isProgramWatched(program),
              'bg-white/20': !isProgramWatched(program) && activeProgram()?.start != program.start
            }"
          ></div>
        </div>
      }
    </div>

    <!-- Tooltip -->
    @if (tooltipShown()) {
      <div
        [style.left.px]="tooltipX()"
        class="pointer-events-none absolute -top-10 max-w-[240px] -translate-x-1/2 transform truncate rounded-md border border-white/10 bg-black/80 px-2 py-1 text-xs font-medium text-white/90 shadow-lg"
      >
        {{ tooltipText() }}
        <div
          class="absolute -bottom-1 left-1/2 h-2 w-2 -translate-x-1/2 rotate-45 transform border-b border-r border-white/10 bg-black/80"
        ></div>
      </div>
    }
  </div>
</div>
