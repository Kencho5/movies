@for (i of [].constructor(15); track $index) {
  <div
    class="flex h-[84px] w-[275px] items-center border-b border-white/[0.03] px-4 py-3"
  >
    <div
      class="relative mr-3.5 h-11 w-11 flex-shrink-0 overflow-hidden rounded-lg bg-white/5"
    >
      <!-- Shimmer effect -->
      <div
        class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent"
      ></div>
    </div>
    <div class="flex-grow">
      <div class="relative h-3.5 w-28 overflow-hidden rounded-full bg-white/5">
        <!-- Shimmer effect -->
        <div
          class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent"
        ></div>
      </div>
      <div
        class="relative mt-1.5 h-2.5 w-20 overflow-hidden rounded-full bg-white/5"
      >
        <!-- Shimmer effect -->
        <div
          class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent"
        ></div>
      </div>
    </div>
    <div
      class="relative ml-2 h-2.5 w-8 overflow-hidden rounded-full bg-white/5"
    >
      <!-- Shimmer effect -->
      <div
        class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/10 to-transparent"
      ></div>
    </div>
  </div>
}
