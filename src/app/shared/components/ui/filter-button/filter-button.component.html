<div class="relative">
  <button (click)="toggleDropdown()" class="flex items-center gap-2 rounded-lg border border-white/10 bg-white/5 px-4 py-2 text-sm font-semibold text-white/80 backdrop-blur-lg transition-all hover:border-white/20 hover:bg-white/10 hover:text-white">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-5 w-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
    </svg>
    <span>Filter</span>
  </button>

  @if (dropdownOpen()) {
    <div class="absolute right-0 mt-2 w-72 origin-top-right rounded-2xl border border-white/10 bg-bg-card shadow-2xl shadow-black/40 ring-1 ring-black/5 focus:outline-none z-10">
      <form (ngSubmit)="onSubmit()" class="p-4">
        <div class="grid grid-cols-1 gap-y-6">
          <!-- Genres -->
          <div>
            <h3 class="mb-3 text-base font-semibold text-white">Genres</h3>
            <app-combobox [items]="genres()" (selectedItemsChange)="onGenreChange($event)" [selectedItemsInput]="selectedGenres()"></app-combobox>
          </div>

          <!-- Release Dates -->
          <div>
            <h3 class="mb-3 text-base font-semibold text-white">Release Dates</h3>
            <div class="flex gap-2">
              <input
                type="number"
                [ngModel]="fromYear()"
                (ngModelChange)="fromYear.set($event)"
                name="fromYear"
                placeholder="From Year"
                class="w-1/2 appearance-none rounded-lg border border-white/10 bg-white/5 py-2 pl-3 pr-3 text-sm text-white/80 transition-colors focus:border-primary-500 focus:bg-bg-highlight focus:outline-none focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              />
              <input
                type="number"
                [ngModel]="toYear()"
                (ngModelChange)="toYear.set($event)"
                name="toYear"
                placeholder="To Year"
                class="w-1/2 appearance-none rounded-lg border border-white/10 bg-white/5 py-2 pl-3 pr-3 text-sm text-white/80 transition-colors focus:border-primary-500 focus:bg-bg-highlight focus:outline-none focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              />
            </div>
          </div>

          <!-- Countries -->
          <div>
            <h3 class="mb-3 text-base font-semibold text-white">Countries</h3>
            <app-combobox [items]="countries()" (selectedItemsChange)="onCountryChange($event)" [selectedItemsInput]="selectedCountries()"></app-combobox>
          </div>

          <!-- Languages -->
          <div>
            <h3 class="mb-3 text-base font-semibold text-white">Languages</h3>
            <app-combobox [items]="languages()" (selectedItemsChange)="onLanguageChange($event)" [selectedItemsInput]="selectedLanguages()"></app-combobox>
          </div>
        </div>

        <div class="mt-6 flex justify-end gap-3 border-t border-white/10 pt-4">
          <button type="button" (click)="clearFilters()" class="rounded-lg border border-white/10 bg-white/5 px-4 py-2 text-sm font-semibold text-white/80 transition-colors hover:bg-white/10 hover:text-white">Clear</button>
          <button type="submit" class="rounded-lg bg-primary-600 px-4 py-2 text-sm font-semibold text-white transition-colors hover:bg-primary-500">Apply</button>
        </div>
      </form>
    </div>
  }
</div>
